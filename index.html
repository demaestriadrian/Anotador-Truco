<!DOCTYPE html>

    <script defer src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script defer src="javascript/index.js" type="module"></script>

                </div>

                    <picture class="fosforo"><img src="/img/fosforo.png" alt="fosforo"></picture>
                </div>
                <div class="containerFosforo" id="a3"></div>
            </div>
            <div id="separacion_2"></div>
            <div class="seccion" id="seccion_b">
                <div class="containerFosforo" id="b1">
                    <picture class="fosforo"><img src="/img/fosforo2.png" alt="fosforo"></picture>
                    <picture class="fosforo"><img src="/img/fosforo2.png" alt="fosforo"></picture>

                </div>
                <div class="containerFosforo" id="b2">
                    <picture class="fosforo"><img src="/img/fosforo2.png" alt="fosforo"></picture>
                    <picture class="fosforo"><img src="/img/fosforo2.png" alt="fosforo"></picture>
                    <picture class="fosforo"><img src="/img/fosforo2.png" alt="fosforo"></picture>

                    <picture class="fosforo"><img src="/img/fosforo2.png" alt="fosforo"></picture>
                    
                </div>
            </div>
           </div>
           <div class="almacenFosforos">
                <picture class="fosforo"><img src="/img/fosforo.png" alt="fosforo"></picture>
           </div>
        </div>
    </div>

</html>
